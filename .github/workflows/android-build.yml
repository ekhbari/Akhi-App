name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel buildozer cython

      - name: Set Android SDK paths
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$RUNNER_TEMP/android-sdk/ndk" >> $GITHUB_ENV
          echo "$RUNNER_TEMP/android-sdk/cmdline-tools/latest/bin:$RUNNER_TEMP/android-sdk/platform-tools:$PATH" >> $GITHUB_PATH

      - name: Download command line tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          if [ ! -d "latest" ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
            unzip -q cmdline-tools.zip
            mv cmdline-tools latest
          fi

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install build-tools, platforms, NDK
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.1.0" "ndk;25.2.9519653"

      - name: Symlink SDK for Buildozer
        run: |
          mkdir -p ~/.buildozer/android/platform
          ln -sfn $ANDROID_SDK_ROOT ~/.buildozer/android/platform/android-sdk

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: bin/*.apk

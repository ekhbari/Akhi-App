name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Update apt and install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          python3-pip python3-setuptools git zip unzip openjdk-17-jdk build-essential \
          libssl-dev libffi-dev libsqlite3-dev libncurses-dev wget

    - name: Show Java info
      run: |
        java -version || true
        echo "JAVA_HOME:"
        readlink -f /usr/bin/java || true

    - name: Install Python tools
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Create buildozer.spec if missing
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Build APK (debug)
      env:
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      run: |
        echo "Using JAVA_HOME=$JAVA_HOME"
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: AkhiManga-apk
        path: bin/*.apk
